<!DOCTYPE html>
<html>
<head>
	<title>Insert title here</title>
</head>
<body>
	<!-- 
		이미지 태그
		
		src: 이미지의 경로 지정
		alt: 이미지가 없을 때 나오는 글자 지정
		width: 이미지의 너비 지정 (px: pixel)
		height: 이미지의 높이 지정 (px: pixel)
	-->
	<img alt="오반" src="C:\Users\Public\Pictures\Sample Pictures\gohan.jpg" width="300"> <!-- 경로에 ./가 생략되어있음, 최상위 경로는 WebContent-->
	<img alt="그림이 존재하지 않습니다." src="Nothing" width="300"><br>

	<!-- 
		placeholder.com
		개발할때 적당한 이미지가 없을 경우
		원하는 사이즈의 dummy 이미지를 생성해주는 사이트
	 -->
	 <img alt="플레이스 홀더" src="http://placehold.it/300x200" />
	 <img alt="플레이스 홀더" src="http://placehold.it/100x200" />
	 <img alt="플레이스 홀더" src="http://placehold.it/200x150" />
	 <img alt="플레이스 홀더" src="http://placehold.it/200x200" />

</body>
</html>
